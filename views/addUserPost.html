<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un utilisateur - CRUD in Golang</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        
        <div class="card">
            <h1 class="card-title text-center">Utilisateur - CRUD in Golang</h1>
        </div>
    
        <div class="row mt-4">
           
            <p>
                Vous avez enregisté l'utilisateur {{ .Nom }} {{ .Prenom }}.
            </p>

            <p>
                Numéro de téléphone: {{ .Telephone }}
            </p>

            <p>
                Adresse mail: {{ .Email }}
            </p>
            
        </div>
       
        <a href="/" class="btn btn-info mt-3">Revenir à la page d'accueil</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
